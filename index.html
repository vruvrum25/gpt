
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Proxy Integration</title>
</head>
<body>
    <h1>Welcome to the Fingerprint Proxy Integration!</h1>
    <p>This page is served via a custom proxy integration using Vercel!</p>

    <script>
        // Example of interacting with FingerprintJS via the proxy
        (async () => {
            const fingerprint = await fetch('/metrics/YOUR_IDENTIFICATION_PATH', {
                method: 'POST',
                body: JSON.stringify({ /* your request payload here */ }),
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await fingerprint.json();
            console.log(data);
        })();
    </script>
</body>
</html>
