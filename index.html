
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Proxy Integration</title>
</head>
<body>
    <h1>Welcome to the Fingerprint Proxy Integration!</h1>
    <p>This page is served via a custom proxy integration using Vercel!</p>

  <script type="module">
(async () => {
    try {
        // Укажите свой путь для проксированного API (например, /metrics/identify)
        const CONFIG_API = '/metrics/YOUR_IDENTIFICATION_PATH'; 
        
        // Динамический импорт FingerprintJS
        const FingerprintJS = await import('/static/fp.js');
        
        // Загружаем FingerprintJS с вашим прокси-сервером
        const fp = await FingerprintJS.load({
            region: 'eu',  // Оставьте регион 'eu' для Европы, если это ваш регион
            endpoint: [CONFIG_API, FingerprintJS.defaultEndpoint]  // Указываем ваш прокси API
        });

        // Получаем идентификацию
        const { requestId } = await fp.get({ extendedResult: true });
        console.log('Fingerprint Request ID:', requestId);
    } catch (error) {
        console.error('FingerprintJS initialization failed:', error);
    }
})();
</script>

</body>
</html>
